<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Shadow Soprano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Регистрация в Shadow Soprano</h2>
        <p>Создайте аккаунт, чтобы читать новые главы и поддерживать команду.</p>
        
        <button class="google-auth">
            <img src="google-icon.png" alt="Google"> Зарегистрироваться через Google
        </button>

        <hr>

        <form action="register.php" method="POST">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Подтвердите пароль</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <p class="login-link">Уже есть аккаунт? <a href="auth.html">Войти</a></p>
    </div>
</body>
</html>
